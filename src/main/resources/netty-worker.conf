include "worker.conf"

akka {
  remote.artery.enabled = false
  remote.classic {
    enabled-transports = ["akka.remote.classic.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 2551
      port = ${?AKKA_PORT}
    }
  }
  cluster {
    seed-nodes = [
      "akka.tcp://benchmark-system@127.0.0.1:2551"
    ]
  }
}